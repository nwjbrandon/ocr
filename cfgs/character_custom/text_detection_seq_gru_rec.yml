dataset:
  dataset: data.character_dataset.CharacterRecDataset
  is_visualise: False
  n_data: 60000
  use_collate: False
  n_char: 10 # Increase to 10 characters
  n_classes: 24 # 10 digits + 13 characters + 1 EOF token
  train_dir: my_data/train/**/*
  val_dir: my_data/val/**/*
train:
  trainer: trainers.rec_seq_trainer.Trainer
  ckpt_freq: 1
  device: cuda
  epochs: 300
  loss_file: loss.txt
  model_file: ckpts/pytorch_model
  eval_step: 1000
  dataloader_params:
    num_workers: 8
    shuffle: True
    batch_size: 64
  optimizer: torch.optim.AdamW
  optimizer_params:
    lr: 0.0003
  scheduler: torch.optim.lr_scheduler.StepLR
  scheduler_params:
    step_size: 20
    gamma: 0.5
    verbose: True
model:
  model: models.charnet.CharSeqGruNet
  in_channels: 1
  n_char: 10 # Increase to 10 characters
  n_classes: 24 # 10 digits + 13 characters + 1 EOF token
  ckpt: null
