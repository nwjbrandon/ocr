dataset:
  dataset: datasets.minst_dataset.MinstDensityDataset
  is_visualise: False
  n_data: 60000
  img_training_size: 200
  use_collate: False
train:
  trainer: trainers.density_trainer.Trainer
  ckpt_freq: 1
  device: cuda
  epochs: 30
  loss_file: loss.txt
  model_file: ckpts/pytorch_model
  eval_step: 1000
  dataloader_params:
    num_workers: 0
    shuffle: True
    batch_size: 4
  optimizer: torch.optim.AdamW
  optimizer_params:
    lr: 0.00005
  scheduler: torch.optim.lr_scheduler.ReduceLROnPlateau
  scheduler_params:
    factor: 0.5
    patience: 5
    threshold: 0.0001
    verbose: True
model:
  model: models.unet.UNet
  in_channels: 1
  out_channels: 2
  ckpt: null
